<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site para demonstrar meu trabalho">
    <link rel="stylesheet" href="style.css">
    <title>Victor F</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="logo.jpg" alt="Logo do site">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Victor F</a>
            <a class="cabecalho-menu-item" href="">Quem sou eu</a>
            <a class="cabecalho-menu-item" href="">Meus trabalhos</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Victor</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Gostou do site</h2>
                <button class="conteudo-principal-escrito-butao">Click aqui</button>

            </div>
            <img class="conteudo-principal-imagem" src="div.jpg" alt="imagem">
        </section>
        <section>
            <h3 class="conteudo-secundario-titulo">Oque eu <strong>fasso</strong> </h3>
            <p class="conteudo-secundario-paragrafo">nao <strong>sei</strong></p>
            <p class="conteudo-secundario-paragrafo">seila <strong>maluco</strong> </p>
            <p class="conteudo-secundario-paragrafo"> mas oque</p>
        </section>
    </main>

    <footer>
        <h4>Victor F</h4>
    </footer>
</body>

</html>
